<!DOCTYPE html>
<html>
<head>
    <title>TimeTrackr (beta)</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css" />
    <link rel="stylesheet" href="static/css/app.css" />
	<link rel="manifest" href="timetrackr.manifest.json" />
    <link rel="shortcut icon" href="static/icons/launcher/launcher_icon_72.png" />
    <link rel="apple-itouch-icon" href="static/icons/launcher/launcher_icon_192.png" />
</head>
    
<body ng-app="TimeTrackr (beta)">
    <div id="app-container" layout="column" layout-fill ng-cloak ng-controller="TimeTrackrCtrl">
        <md-toolbar class="site-content-toolbar">
            <div class="md-toolbar-tools">
                <span>TimeTrackr</span>
            </div>
        </md-toolbar>
		<md-button class="add-action md-fab md-fab-bottom-right md-primary" aria-label="Track Action" ng-click="trackAction()" ng-class="{ visible: selectedTab==0 }">
			<md-icon md-svg-icon="static/icons/add.svg"></md-icon>
		</md-button>
        <md-tabs class="app-tabs md-primary" flex layout="column" md-stretch-tabs="always" md-selected="selectedTab" >
            <md-tab layout="column" id="tab-tracking" class="md-primary">
                <md-tab-label>
					<md-icon md-svg-icon="static/icons/timer.svg"></md-icon>
				</md-tab-label>
                <md-tab-body>
                    <md-list class="list-tracking">
                        <!-- <md-subheader>Tracked Actions</md-subheader> -->
                        <md-list-item class="md-2-line secondary-button-padding" ng-repeat="action in trackedActions">
                            <!--<md-icon ng-attr-md-svg-icon="static/icons/{{ action.type }}.svg"></md-icon>-->
							<div class="md-list-item-text">
								<h3>{{ action.timestamp.format('MMMM Do YYYY, HH:mm') }}</h3>
								<p>{{ action.type }}</p>
							</div>
							<md-button class="md-secondary md-icon-button" aria-label="Edit action">
								<md-icon md-svg-icon="static/icons/edit_blk.svg"></md-icon>
							</md-button>
							<md-button class="md-secondary md-icon-button" aria-label="Delete action" ng-click="deleteTrackedAction(action)">
								<md-icon md-svg-icon="static/icons/delete_blk.svg"></md-icon>
							</md-button>
                        </md-list-item>
						<md-list-item ng-if="trackedActions.length === 0">
							<p>There are no tracked actions by now</p>
						</md-list-item>
                    </md-list>
                </md-tab-body>
            </md-tab>
            <md-tab id="tab-timetable">
                <md-tab-label class="md-primary" aria-label="Timetable">
					<md-icon md-svg-icon="static/icons/schedule.svg"></md-icon>
				</md-tab-label>
                <md-tab-body>
                    <md-content class="md-padding">
						This is the time table tab.
					</md-content>
                </md-tab-body>
            </md-tab>
			<md-tab id="tab-settings">
                <md-tab-label>
					<md-icon md-svg-icon="static/icons/settings.svg"></md-icon>
				</md-tab-label>
                <md-tab-body>
                    <md-list>
						<md-list-item class="secondary-button-padding" ng-click="deleteAllTrackedActions($event)">
							<p>Delete all tracked actions</p>
							<md-button class="md-secondary md-icon-button" aria-label="Delete all tracked actions" ng-click="deleteAllTrackedActions($event)">
								<md-icon md-svg-icon="static/icons/delete_blk.svg" />
							</md-button>
						</md-list-item>
					</md-list>
                </md-tab-body>
            </md-tab>
        </md-tabs>
    </div>
    <!-- App Dependencies -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment-with-locales.min.js"></script>
    <!-- Angular Material requires Angular.js Libraries -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-aria.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-messages.min.js"></script>
	
	<!-- Angular.js Addons -->
	<script type="text/javascript" src="static/js/lib/indexeddb.js"></script>

    <!-- Angular Material Library -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

    <!-- Your application bootstrap  -->
    <script language="javascript" src="static/js/app.js"></script>
</body>
</html>
